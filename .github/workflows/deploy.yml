# Name for the GitHub Actions workflow
name: Build and Push Docker Image

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the "main" branch
  push:
    branches: [ "main" ]
  
  # NEW: Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow is made up of one or more jobs
jobs:
  build-and-push:
    # The type of server the job will run on
    runs-on: ubuntu-latest

    # Steps are the sequence of tasks to be executed
    steps:
      # Step 1: Check out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub securely
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Set up Docker Buildx (a tool for building images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Build the Docker image and push it to Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          # This creates the image name, e.g., "your-username/smart-health-risk-predictor:latest"
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/smart-health-risk-predictor:latest